- name: Update and Shutdown Ubuntu/Debian Servers
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Upgrade all packages
      apt:
        upgrade: dist
        force_apt_get: yes

    - name: Shutdown server immediately
      command: shutdown -h now
      async: 1
      poll: 0
      ignore_errors: true
